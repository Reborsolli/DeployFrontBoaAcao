<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">
                Atualizar meu usu√°rio
            </h1>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

    <div class="form-group">
        <input [(ngModel)]='user.email' class="form-control mt-3" type="email" name="email" id="email" placeholder="Seu E-mail">
    </div>

    <div class="form-group">
        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
    </div>

    <div class="form-group">
        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
    </div>

    <div class="form-group">
        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
    </div>

    <div class="form-group">
        <input [(ngModel)]='user.senha' class="form-control mb-3" type="password" name="confirmarSenha" id="confirmarSenha"
            placeholder="Confirme sua senha">
    </div>

    <div class="d-flex justify-content-center mb-5">
        <div class="d-flex justify-content-center">
            <button  class="btn btn-success mr-4" type="submit"  (click)='atualizar()'>Atualizar</button>
        
        <div class="d-flex justify-content-center">
            <button  class="btn btn-danger mr-4"type="submit"  routerLink='/principal'>Cancelar</button>
        </div>
    </div>

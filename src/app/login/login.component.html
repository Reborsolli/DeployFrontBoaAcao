<div class="img">
    <div class="container">
        <div class="col-md-6 d-flex justify-content-center">

            <div class="card">

                <div class="form-group">
                    <h2>Boa Ação</h2>

                    <input [(ngModel)]='userLogin.email' class="form-control mt-5" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
                </div>

                <div class="form-group">

                    <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="entrar" (click)="entrar()">Entrar</button>
                    </div>
                    <hr class="mt-5 mb-5">
    
              <p class="text-center">
                Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
              </p>

                </div>

            </div>
        </div>
    </div>
</div>
